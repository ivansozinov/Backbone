<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Backbone.js Web App</title>

    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="wrapper">
    <div id="header">
        <div class="Xsolla">
            <span>X</span><span>s</span><span>o</span><span>l</span><span>l</span><span>a</span><span> </span><span>S</span><span>u</span><span>m</span><span>m</span><span>e</span><span>r</span><span> </span><span>S</span><span>c</span><span>h</span><span>o</span><span>o</span><span>l</span><span> </span><span>2</span><span>0</span><span>1</span><span>6</span>
        </div>
    </div>


    <div id="content">
        <form id="user_form" name="userForm" method="GET">
            <div><label for="userId">User ID:
            </label><input id="userId" type="text" class="field" placeholder="userID"></div>

            <div><label for="firstName">First Name:
            </label><input id="userFname" type="text" class="field" placeholder="userFname"></div>

            <div><label for="lastName">Last Name: </label><input type="text" id="userLname" class="field"
                                                                 placeholder="Last name"></div>

            <div><label for="age">Age: </label><input type="text" id="userAge" class="field" placeholder="Age"></div>

            <div><label for="country">Country: </label><input type="text" id="userCountry" class="field"
                                                              placeholder="Country"></div>

            <div id="buttonWrap">
                <!-- <a href="#" id="addNewField" class="button">Add</a> -->
                <input type="submit" value="Добавить контакт">
                <a href="#" class="button" id="update">Update</a>
                <a href="#" class="button" id="canButton" onclick="resetForms()">Cancel</a>
            </div>
        </form>
    </div>


    <table id="contacts">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="text/template" id="userTemplate">
        <td class="id"><%=userId%></td>
        <td class="fName"><%=userFname %></td>
        <td class="lName"><%=userLname%></td>
        <td class="age"><%=userAge%></td>
        <td class="country"><%=userCountry%></td>
        <td class="edit">
            <button class="delete">Delete</button>
            <button class="delete">Edit</button>
        </td></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/app.js"></script>


    <div id="footer">
        <div class="Xsolla">
            <span>X</span><span>s</span><span>o</span><span>l</span><span>l</span><span>a</span><span> </span><span>2</span><span>0</span><span>1</span><span>6</span>
        </div>
    </div>
</div>
</body>
</html>
